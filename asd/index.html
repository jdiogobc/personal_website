<body>
    <!-- Comming here is a bit of cheating, but I guess it's fair enough. I'll let it slide this level! -->
    <div class="container">
        <h1>Diogo Cunha</h1>
        <h2>What do they know? Do they know things? Let's find out!</h2>
        <div class="content">
            <p>
                Let's go into one of Diogo's biggest struggles and puzzles:<br>
                Writting his own name in a form.<br><br>
            </p>
            <label for="name">Full name:</label>
            <input id="name" name="name" style="width: 60%">
        </div>    
        <div style="visibility: hidden" id="go">
            <a href="NOTfirstlevel.html"><button id='start_button'>START</button></a>
        </div>
    </div>
    <p class="hidden-text hidden-blue">The full name is 2 first names, 4 last names, and a total of 8 words.</p>
</body>

<script>
    document.getElementById("name").onkeyup = function() { 
        var name = document.getElementById("name").value

        // These are all the acceptable answers, enjoy :)
        var acceptable_answers = [
            "josé diogo marques da silva branco da cunha",
            "jose diogo marques da silva branco da cunha",
            "josé diogo marques silva branco cunha",
            "jose diogo marques silva branco cunha"
        ]

        if (acceptable_answers.indexOf(name.toLowerCase()) >= 0) {
            document.getElementById("go").style.visibility = "visible";
        }
    };
</script>

<script>
    document.body.style.backgroundImage = "url('images/diogos_bg8.png')";
    document.body.style.backgroundSize = "cover";
    number = 0;
    window.setInterval(function(){  
        number++;
        document.body.style.backgroundImage = "url('images/diogos_bg" + number + ".png')";
        if (number == 8){
            number = 0;
        }
    }, 500);
</script>
