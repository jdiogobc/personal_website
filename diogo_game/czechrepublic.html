<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level 2</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="piece"><img src="images/f/f2.png" alt="piece" width="100%"></div>
        <h1 class="hidden-text" style="padding-top: 0px">Level 2: <span style="font-size: small;">Whenever you are stuck, look for hidden text in the page! You'll find valuable clues</span></h1>
        <div class="content">
            <h2>How much does a tissue dispenser cost?</h2>
            <a class="hidden-text" href=" https://www.youtube.com/watch?v=fN9fT5Ggo9E" target="_blank">HINT</a>

            <div class="slidecontainer">
                <input type="range" min="0" max="3000" value="0" class="slider" id="myRange">
                <p>Value: <span id="demo"></span></p>
            </div>

            <div style="visibility: hidden" id="next_level">
                <a href="nextlevel.html"><button id='start_button'>NEXT LEVEL</button></a>
            </div>
        </div>
    </div>
</body>

<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value / 100;
    }
    slider.onchange = function() {
        if (this.value == 1499){
            document.getElementById("next_level").style.visibility = "visible";
        } else {
            document.getElementById("next_level").value = "hidden";
        }
    }
</script>
