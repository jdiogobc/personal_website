        <div id="arrow" style="visibility: hidden; text-align: right;">
            <img src="images/arrow.gif" alt="arrow down" style="height: 80px">

<script>
    document.getElementById("code").onkeyup = function() { 
        var name = document.getElementById("code").value

        // These are all the acceptable answers, enjoy :)
        var acceptable_answers = [
            "hail the hat",
            "hailthehat",
        ]

        if (acceptable_answers.indexOf(name.toLowerCase().trim()) >= 0) {
            document.getElementById("youwon").style.visibility = "visible";
            var confetti = document.getElementById("confetti");
            confetti.style.visibility = "visible";

            var afterwin_containers = document.getElementsByClassName("afterwin");
            for (var i = 0; i < afterwin_containers.length; i++){
                afterwin_containers[i].style.display = "block";
            }
            
            setTimeout(function(){
                document.getElementById("arrow").style.visibility = "visible";
            }, 3000);

            setTimeout(function(){
                $("#confetti").fadeIn();
            }, 4000);
            setTimeout(function(){
                confetti.style.visibility = "hidden";
            }, 6000);

            document.body.style.backgroundImage = "url('images/diogos_bg8.png')";
            document.body.style.backgroundSize = "repeat";
            number = 0;
            window.setInterval(function(){  
                number++;
                document.body.style.backgroundImage = "url('images/diogos_bg" + number + ".png')";
                if (number == 8){
                    number = 0;
                }
            }, 600);    
        }
    };
</script>
