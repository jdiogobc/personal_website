<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All the pieces</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        .onepiece {
            display: inline-block;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>How many pieces?</h2>
        <div class="slidecontainer">
            <input type="range" min="1" max="50" value="1" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>

        <div style="visibility: hidden; text-align: right" id="allpieces">
            <p>Of course! 25 years, 25 levels, 25 pieces. Or you could have typed /allpieces...</p>
            <a href="allpieces.html"><button id='start_button'>All pieces</button></a>
        </div>
    </div>
</body>

<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value;
    }
    slider.onchange = function() {
        if (this.value == 25){
            document.getElementById("allpieces").style.visibility = "visible";
        } else {
            document.getElementById("allpieces").value = "hidden";
        }
    }
</script>

</html>
