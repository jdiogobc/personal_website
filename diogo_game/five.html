<script>
    function validate() { 
        var inputs = document.getElementsByTagName('input');
        var valid = true;
        var incorrect_ings = ["ing7"]
        for(var x = 0; x < inputs.length; x++) {
            if (incorrect_ings.indexOf(inputs[x].name) >= 0) {
                if (inputs[x].checked) {
                    return;
                }
            } else {
                if (!inputs[x].checked) {
                    return;
                }
            }
        }
        document.getElementById("nextlevel").style.visibility = "visible";
    };
</script>
